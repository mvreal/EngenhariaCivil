<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esforços e Combinações</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="textCenter" id="ctnTituloPrincipal">
        <h1>Esforços e Combinações</h1>
    </div>
    <div id="ctn1">
        <div id="ctnCargas">
            <div id="ctnesquerda">
                <div class="textCenter" id="ctnTitulo"><h3>Carregamentos Solicitantes e Fatores de Ponderação</h3></div>
                <div id="inputsCargas">
                    <select id="selectCargas">
                        <option disabled selected hidden id="optionFigurasSalvas">Figuras Salvas</option>
                    </select>
                    <div id="ctnCarregamentosEBtn">
                        <div>
                            <table id="tableVao">
                                <tr class="tr" id="trVao">
                                    <td class="textoInput">Vão</td>
                                    <td><input name="Vão" value="20" step="1" min='0' id="inputVao" class="inputCalc" type="number"></td>
                                    <td class="unidadeInput">m</td>
                                    <td class="tdDuvida"><div class="duvida">?</div></td>
                                </tr>
                            </table>
                            <table id="table2" class="textCenter">
                                <tbody id="tbody1">
                                    <tr class="tr" id="trPrimeiroCarregamento">
                                        <td class="textoInput">g<sub>1</sub></td>
                                        <td><input name="g<sub>1</sub>" step="1" min='0' id="inputPrimeiroCarregamento" class="inputCalc inputCarga" disabled type="number"></td>
                                        <td>kN/m</td>
                                        <td class="tdDuvida"><div class="duvida">?</div></td>
                                    </tr>
                                    <tr class="tr" id="trSegundoCarregamento">
                                        <td class="textoInput">g<sub>2</sub></td>
                                        <td><input value="5" name="g<sub>2</sub>" step="1" min='0' id="inputSegundoCarregamento" class="inputCalc inputCarga" type="number"></td>
                                        <td class="unidadeInput">kN/m</td>
                                        <td class="tdDuvida"><div class="duvida">?</div></td>
                                    </tr>
                                    <tr class="tr" id="trTerceiroCarregamento">
                                        <td class="textoInput">q</td>
                                        <td><input value="5" name="q" id="inputTerceiroCarregamento" min='0' class="inputCalc inputCarga" type="number"></td>
                                        <td class="unidadeInput">kN/m</td>
                                        <td class="tdDuvida"><div class="duvida">?</div></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <table id="tableCoeficientesServico">
                            <tbody id="tbodyCoeficientesServico">
                                <tr>
                                    <td>&#936<sub>1</sub></td>
                                    <td><input value="0.7" name="&#936<sub>1</sub>" step="0.1" min='0' class="inputCalc fator" type="number"></td>
                                    <td class="tdDuvida"><div class="duvida">?</div></td>
                                </tr>
                                <tr>
                                    <td>&#936<sub>2</sub></td>
                                    <td><input value="0.6" name="&#936<sub>2</sub>" step="0.1" min='0' class="inputCalc fator" type="number"></td>
                                    <td class="tdDuvida"><div class="duvida">?</div></td>
                                </tr>
                            </tbody>
                        </table>
                        <table id="tableCoeficientesUltimo">
                            <tbody>
                                <tr>
                                    <td>&#947<sub>g<sub>1</sub></sub></td>
                                    <td><input value="1.4" name="&#947<sub>g<sub>1</sub></sub>" step="0.1" min='0' class="inputCalc fator" type="number" value='1'></td>
                                    <td class="tdDuvida"><div class="duvida">?</div></td>
                                </tr>
                                <tr>
                                    <td>&#947<sub>g<sub>2</sub></sub></td>
                                    <td><input value="1.4" name="&#947<sub>g<sub>2</sub></sub>" step="0.1" min='0' class="inputCalc fator" type="number"></td>
                                    <td class="tdDuvida"><div class="duvida">?</div></td>
                                </tr>
                                <tr>
                                    <td>&#947<sub>q</sub></td>
                                    <td><input value="1.4" name="&#947<sub>q</sub>" min='0'step="0.1" class="inputCalc fator" type="number"></td>
                                    <td class="tdDuvida"><div class="duvida">?</div></td>
                                </tr>
                            </tbody>
                        </table>
                        <input id="btnCalcular" type="button" value="Calcular">
                    </div>
                </div>
            </div>
        </div>
        <div id="ctnImgAuxiliar">
            <img src="./images/inicial/vao.svg">
        </div>
    </div>
    <div id="ctn2">
        <h2 class="titulo" id="titulo2"></h2>
        <span class="mostrardepois" style="display:none">
            <button id="btnDEC"></button>
            <button id="btnDMF"></button>
        </span>
        <div class="ctncombinacoes">
            <div class="ctnCombinacao">
                <h3></h3>
                <canvas  id="canvas"></canvas>
            </div>
            <div class="ctnCombinacao">
                <h3></h3>
                <canvas></canvas>
            </div>
        </div>
        <div class="ctncombinacoes">
            <div class="ctnCombinacao">
                <h3></h3>
                <canvas></canvas>
            </div>
            <div class="ctnCombinacao">
                <h3></h3>
                <canvas></canvas>
            </div>
        </div>
    </div>
    <div id="ctn3">
        <h3 id="tituloTabelaResultados"></h3>
        <div id="ctnApenasTabela">
            <table id="tabelaResultados"></table>
        </div>
    </div>
    <div id="message">
        <div id="MessageIcon" class="message">
        </div>
        <div id="MessageText" class="bold message">Todos os alertas estarão aqui!
        </div>
    </div>
    <div id="ctnFinal">
        <button id="btnSave" class="btnFinal">Salvar</button>
    </div>
    <div id="ctnMensagemDuvida">
        <p id="textoDuvida"></p>
    </div>
    <script src="./solicitacoes.js"></script>
</body>
</html>
