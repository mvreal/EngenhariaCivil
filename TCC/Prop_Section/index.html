<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Geométricas</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="mainctn">
        <div id="ctnTransversal"  class="center">
            <h2 id='mainTitle' class="center">Seção Transversal </h2>
            <div>
                <form id="formTransversal">
                    <label>
                        <input type="radio" class="sectionInput" id="secRetangulo" name="inputSecaoTrasnversal" value="retangulo">
                        <img class='inicialImg' src="./images/initial/rec.svg">
                    </label>
                    <label>
                        <input type="radio" class="sectionInput" id="secTriangulo" name="inputSecaoTrasnversal"  value="triangulo">
                        <img class='inicialImg' src="./images/initial/tri.svg">
                    </label>
                    <label>
                        <input type="radio" class="sectionInput" id="secDitto" name="inputSecaoTrasnversal"  value="i">
                        <img class='inicialImg' src="./images/initial/i.svg">
                    </label>
                    <label>
                        <input type="radio" class="sectionInput" id="secDitto" name="inputSecaoTrasnversal"  value="ditto">
                        <img class='inicialImg' src="./images/initial/ditto.svg">
                    </label>
                </form>
            </div>
        </div>
        <hr id="separator1">
        <div id="ctnInfo" style="display:none">
            <div id="inputsTransversal">
                <table id="inputsObrigatorios">
                    <thead>
                        <h2 class="title">Parâmetros Obrigatórios</h2>
                    </thead>
                    <tbody class="containerInputs">

                    </tbody>
                </table>
                <table id="inputsOpcionais">
                    <thead>
                        <h2 id="optionalTitle" class="title">Parâmetros Opcionais</h2>
                    </thead>
                    <tbody class="containerInputs" id="optionalInputs">
                        
                    </tbody>
                </table>
            </div>
            <div id="ctnimg">
                <img width="300px"></img>
            </div>
        </div>  
        <div>
            <div id="ctn3" class="absolute">
                <hr id="separator2">
                <div id="results">
                    <div>
                        <h3>Resultados</h3>
                        <div>
                            <div>
                                <table id="tableResults1" class="tableResults">
                                        <tr class="resultsline">
                                            <td class="resultsTitle">A</td>
                                            <td class="resNumber" id="resArea"></td>
                                            <td>cm²</td>
                                        </tr>
                                </table>
                            </div>
                            <div>
                                <table class="tableResults">
                                    <tr class="resultsline">
                                        <td class="resultsTitle">Ixg</td>
                                        <td class="resNumber" id="InerciaBaricentricaX"></td>
                                        <td>cm⁴</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="saveParams">
                    <div id="ctnTitleSave">
                        <h3 id="titleSave"></h3>
                    </div>
                    <div id="ctnSaveTable">
                        <table id="tableSave"></table>
                    </div>
                </div>  
            </div>
        </div>
    
        <div id="message">
            <div id="MessageIcon" class="message">
            </div>
            <div id="MessageText" class="bold message">Todos os alertas estarão aqui!
            </div>
        </div>
        <div id="ctnFinal">
            <button id="btnCalc" class="btnFinal">Calcular</button>
            <button id="btnSave" class="btnFinal">Salvar</button>
        </div>
    </div>
    <button id="nextApp">Abrir próxima Aplicação</button>
    <script src="./script.js"></script>
</body>
</html>
