<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>FNS - FURG</title>
    <link href="../../../Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <div class="container-xxl mt-1">
        <div class="row text-nowrap">
            <div class="col col-12 col-sm-6 col-md-7 col-lg-5 col-xxl-3">
                <h6 class=" text-center text-light"> Propriedades da Seção</h6>
                <hr class="border border-light my-1">

                <div class="row">
                    <div class="col-4">
                        <img src="./src/images/vigaretangular.svg">
                    </div>
                    <div class="col-8">
                        <table class="table table-dark table-sm align-middle">
                            <tbody class="text-center">
                                <tr>
                                    <td class="col-3">h</td>
                                    <td class="col-5"><input type="number" value="40" id="info-h"
                                            class="form-control form-control-sm text-center info"></td>
                                    <td class="col-2">cm</td>
                                    <td class="col-2"><button type="button" class="btn btn-outline-warning btn-sm"
                                            data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
                                            data-bs-placement="left"
                                            data-bs-content="Altura da viga retangular">?</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>b</td>
                                    <td><input type="number" value="15" id="info-b"
                                            class="form-control form-control-sm text-center info"></td>
                                    <td>cm</td>
                                    <td><button type="button" class="btn btn-outline-warning btn-sm"
                                            data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
                                            data-bs-placement="left"
                                            data-bs-content="Largura da viga retangular">?</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>d</td>
                                    <td><input type="number" value="36" id="info-d'"
                                            class="form-control form-control-sm text-center info"></td>
                                    <td>cm</td>
                                    <td><button type="button" class="btn btn-outline-warning btn-sm"
                                            data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
                                            data-bs-placement="left"
                                            data-bs-content="Altura útil da viga retangular, distância da borda mais comprimida ao centroide da armadura. H – (cobrimento + diâmetro da armadura transversal/estribos + metade do diâmetro da armadura longitudinal)">?</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col col-12 col-sm-6 col-md-5 col-lg-4 col-xxl-3">
                <h6 class="text-center text-light"> Propriedades dos Materiais</h6>
                <hr class="border border-light my-1">
                <table class="table table-dark table-sm align-middle">
                    <tbody class="text-center">
                        <tr>
                            <td class="col-3">f<sub>ck</sub></td>
                            <td class="col-5"><select id="info-fck"
                                    class=" form-select form-select-sm text-center info">
                                    <option selected value="20">20</option>
                                    <option value="25" selected>25</option>
                                    <option value="30">30</option>
                                    <option value="35">35</option>
                                    <option value="40">40</option>
                                    <option value="45">45</option>
                                    <option value="50">50</option>
                                    <option value="55">55</option>
                                    <option value="60">60</option>
                                    <option value="65">65</option>
                                    <option value="70">70</option>
                                    <option value="75">70</option>
                                    <option value="80">85</option>
                                    <option value="85">85</option>
                                    <option value="90">90</option>
                                </select>
                            </td>
                            <td class="col-2">MPa</td>
                            <td class="col-2"><button type="button" class="btn btn-outline-warning btn-sm"
                                    data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
                                    data-bs-placement="left"
                                    data-bs-content="Resistência característica a compressão do concreto">?</button>
                            </td>
                        </tr>
                        <tr>
                            <td>f<sub>yk</sub></td>
                            <td class=""><select id="info-fyk" class="form-select form-select-sm text-center info">
                                    <option selected value="500">500 (CA-50)</option>
                                    <option value="600">600 (CA-60)</option>
                                </select></td>
                            <td>MPa</td>
                            <td><button type="button" class="btn btn-outline-warning btn-sm" data-bs-container="body"
                                    data-bs-trigger="focus" data-bs-toggle="popover" data-bs-placement="left"
                                    data-bs-content="Tensão de escoamento característica do aço">?</button>
                            </td>
                        </tr>
                        <tr>
                            <td>E</td>
                            <td class=""><input type="number" id="info-E" value="200"
                                    class="form-control form-control-sm text-center info"></td>
                            <td>GPa</td>
                            <td><button type="button" class="btn btn-outline-warning btn-sm" data-bs-container="body"
                                    data-bs-trigger="focus" data-bs-toggle="popover" data-bs-placement="left"
                                    data-bs-content="Modulo de Elasticidade do aço">?</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-3 col-xxl-3">
                <h6 class="text-center text-light"> Coeficientes Parciais de Segurança</h6>
                <hr class="border border-light my-1">
                <table class="table table-dark table-sm align-middle">
                    <tbody class="text-center">
                        <tr>
                            <td class="col-3">&#936<sub>c</sub></td>
                            <td class="col-5"><input type="number" id="info-qsi-c" value="1.4"
                                    class="form-control form-control-sm text-center info"></td>
                            <td class="col-2">--</td>
                            <td class="col-2"><button type="button" class="btn btn-outline-warning btn-sm"
                                    data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
                                    data-bs-placement="left"
                                    data-bs-content="Coeficiente parcial de segurança para o concreto">?</button>
                            </td>
                        </tr>
                        <tr>
                            <td>&#936<sub>s</sub></td>
                            <td><input type="number" id="info-qsi-s" value="1.15"
                                    class="form-control form-control-sm text-center info"></td>
                            <td>--</td>
                            <td><button type="button" class="btn btn-outline-warning btn-sm" data-bs-container="body"
                                    data-bs-trigger="focus" data-bs-toggle="popover" data-bs-placement="left"
                                    data-bs-content="Coeficiente parcial de segurança para o aço">?</button>
                            </td>
                        </tr>
                        <tr>
                            <td>&#936<sub>f</sub></td>
                            <td><input type="number" id="info-qsi-f" value="1.4"
                                    class="form-control form-control-sm text-center info"></td>
                            <td>--</td>
                            <td><button type="button" class="btn btn-outline-warning btn-sm" data-bs-container="body"
                                    data-bs-trigger="focus" data-bs-toggle="popover" data-bs-placement="left"
                                    data-bs-content="Coeficiente parcial de segurança para o momento">?</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xxl-3">
                <h6 class="text-center text-light"> Esforços</h6>
                <hr class="border border-light my-1">
                <table class="table table-dark table-sm align-middle">
                    <tbody class="text-center">
                        <tr>
                            <td class="col-3">M. F. S.</td>
                            <td class="col-5"><input type="number" id="info-MFS" value="30"
                                    class="form-control form-control-sm text-center info"></td>
                            <td class="col-2">kNm</td>
                            <td class="col-2"><button type="button" class="btn btn-outline-warning btn-sm"
                                    data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
                                    data-bs-placement="left" data-bs-content="Momento fletor de serviço">?</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-3">Coef. Beta</td>
                            <td class="col-5"><input type="number" id="info-Beta" value="1"
                                    class="form-control form-control-sm text-center info"></td>
                            <td class="col-2">--</td>
                            <td class="col-2"><button type="button" class="btn btn-outline-warning btn-sm"
                                    data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover"
                                    data-bs-placement="left"
                                    data-bs-content="Coeficiente beta de redistribuição de momentos">?</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col-sm-4 offset-sm-4 col-lg-2 offset-lg-3 col-xxl-2 offset-xxl-5">
                <div class="row text-center">
                    <button id="botao-principal" class="btn btn-outline-warning">Calcular</button>
                </div>
            </div>
        </div>

        <div class="row border border-warning text-nowrap text-center text-light mt-5 pt-3">
            <div class="col col-lg-4">
                <h6>Seção</h6>
                <canvas id="desenho1" width="300px" height="360px"></canvas>

            </div>
            <div class="col col-lg-4">
                <h6>Deformação</h6>
                <canvas id="desenho2" width="300px" height="360px"></canvas>
            </div>
            <div class="col col-lg-4">
                <h6>Tensão e Resultantes</h6>
                <canvas id="desenho3" width="300px" height="360px"></canvas>
            </div>
        </div>

        <div class="row border border-warning">
            <div class="col">
                <div class="row text-light" id="resultados">
                    <span id="resAco" class="col col-12 col-lg-6">Áreas de aço:
                        <span id="txtTracionada"></span>
                        <span class="txt-red text-shadow-white" id="resAreaTracionada"></span>
                        <span id="txtComprimida"></span>
                        <span class="txt-blue text-shadow-white" id="resAreaComprimida"></span>
                    </span>
                    <div id="resDominio" class="col col-12 col-lg-6">Domínio:</div>
                </div>
            </div>
        </div>


    </div>


    <!--Offcanvas-->

    <div class="container-xxl">
        <div class="text-center mt-3">
            <a class="btn btn-outline-warning" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                Mais opções
            </a>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
        <div class="offcanvas-header pb-0">
            <img src="./src/images/logos.png">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr>
        <div class="offcanvas-body pt-0 text-start">
            <h6 class="mb-0"><strong>FLEXÃO NORMAL SIMPLES</strong></h6>
            <!--Acordion-->
            <div class="accordion mt-3" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Memorial de Cálculo
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="d-grid gap-2">
                            <button class="btn text-start" type="button">Dimensionamento das armaduras</button>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            <!--Fim Acordion-->
    </div>



    <script src="../../../Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index/main.js"></script>
    <script src="./scripts/index/events.js"></script>
    <script src="./scripts/index/desenhoinicial.js"></script>
    <script src="./scripts/index/reset.js"></script>

    <script>
        //Ativando Popovers - Bootstrap

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
